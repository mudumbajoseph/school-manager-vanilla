<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>School Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Dashboard</h1>
    <div id="classCards" class="row col-12 g-3"></div>
    <button class="btn btn-success mt-3" onclick="addClass()">+ Add Class</button>
    <button class="btn btn-secondary mt-3 ms-2" onclick="backup()">Backup Data</button>
  </div>
  <details class="mt-3">
    <summary><span class="badge bg-danger">Danger Zone</span></summary>
    <div class="mt-2">
      <button class="btn btn-warning" onclick="installApp()">Install</button>
      <button class="btn btn-danger ms-2" onclick="clearAppCache()"> Clear Cache</button>
    </div>
  </details>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
  <script src="db-helper.js"></script>

</body>
</html>
