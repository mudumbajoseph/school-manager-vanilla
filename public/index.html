<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School Manager</title>

  <!-- PWA Meta -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#1a73e8" />
  <link rel="icon" type="image/png" href="/logo.png" />

  <!-- Apple iOS PWA Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="School Manager" />
  <link rel="apple-touch-icon" href="/logo.png" />

  <!-- iOS PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="School Manager" />
  <link rel="apple-touch-icon" href="/logo.png" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
    <nav class="navbar navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
        School Manager
      </a>
    </div>
  </nav>

  <div class="container">
  <h3 class="mb-1">Friends of Children</h3>

  <div class="position-relative">
    <input type="text" class="form-control" id="globalSearch" placeholder="Search for a student..." oninput="globalStudentSearch()">
    <div id="searchResults" class="list-group mt-1 position-absolute" style="max-height: 200px; overflow-y: auto; z-index: 1055; width: 100%;"></div>
  </div>

  <button class="btn btn-success m-1" onclick="addClass()">+ Add Class</button>
  <br>
  <div class="row g-3" id="classCards"></div>

  <details class="mt-3">
    <summary><span class="badge bg-danger p-2">Danger Zone</span></summary>
    <div class="mt-2">
      <button class="btn btn-warning" onclick="installApp()">Install</button>
      <button class="btn btn-secondary ms-2" onclick="backup()">Backup Data</button>
      <button class="btn btn-danger ms-2" onclick="clearAppCache()">Clear Cache</button>
    </div>
  </details>
</div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
  <script src="db-helper.js"></script>
  <script src="install.js"></script>
