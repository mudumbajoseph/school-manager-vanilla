<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class Details</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="/logo.png" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#1a73e8" />

  <!-- Apple iOS PWA Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="School Manager" />
  <link rel="apple-touch-icon" href="/logo.png" />

  <!-- Splash screen fix for iOS devices (optional enhancement) -->
  <link rel="apple-touch-startup-image" href="/logo.png" />

  <style>
    .back-menu {
      top: 0;
      position: fixed;
    }
  </style>
</head>

<body class="p-4">
  
    <nav class="navbar navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
          &larr; Back to classes
      </a>
    </div>
  </nav>
  <!-- <div class="back-menu">
    <a href="/" class="btn btn-link">&larr; Back to classes</a>
  </div> -->

  <div class="container">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStudentModal" id="addStudentButton">Add Student</button><button class="btn btn-b"></button>
    <div class="table-responsive">
      <h3 id="className">Class..</h3>
      <div class="mb-1">
        <input type="text" class="form-control" id="classSearchInput" placeholder="Search student from this class..." oninput="filterStudentTable()">
      </div>
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentList"></tbody>
      </table>
    </div>

  </div>

  <!-- Add Student Modal -->
  <div class="modal fade" id="addStudentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form onsubmit="submitNewStudent(event)">
          <div class="modal-header">
            <h5 class="modal-title">Add New Student</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control mb-2" id="studentName" placeholder="Full Name" required>
            <input type="date" id="studentDob" class="form-control" value="2014-01-01" required>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Payment Modal -->
  <div class="modal fade" id="paymentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form onsubmit="submitPayment(event)">
          <div class="modal-header">
            <h5 class="modal-title">Add Payment</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="number" class="form-control mb-2" id="paymentAmount" placeholder="Amount" required>
            <input type="date" class="form-control" id="paymentDate" required>
            <input type="hidden" id="paymentStudentId">
            <div class="form-check">
              <input class="form-check-input" type="radio" value="fees" name="for_what" id="for_what_fees" checked>
              <label class="form-check-label" for="for_what_fees">Fees</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="saving" name="for_what" id="for_what_saving">
              <label class="form-check-label" for="for_what_saving">Saving</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="requirements" name="for_what" id="for_what_requirements">
              <label class="form-check-label" for="for_what_requirements">Requirements</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Add Payment</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Payment History Modal -->
  <div class="modal fade" id="historyModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Payment History</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group" id="historyList"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
  <script src="class-helper.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
