<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Details</title>  
  <style>
    .back-menu {
      top: 0;
      position: fixed;
      /* position: -webkit-sticky; */
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
  <div class="back-menu">
    <a href="/" class="btn btn-link">&larr; Back to classes</a>
  </div>
  <br><br>
<body class="p-4">
  <div class="container">
    <h2 id="className" class="mb-4">Class: ...</h2>
    <button class="btn btn-primary mb-3" onclick="showAddStudentModal()">+ Add Student</button>
    <div id="studentList" class="row g-3"></div>
  </div>

  <!-- Add Student Modal -->
  <div class="modal fade" id="addStudentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form onsubmit="submitNewStudent(event)">
          <div class="modal-header">
            <h5 class="modal-title">Add New Student</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control mb-2" id="studentName" placeholder="Full Name" required>
		<input type="date" class="form-control" id="studentDob" required>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Payment Modal -->
  <div class="modal fade" id="paymentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form onsubmit="submitPayment(event)">
          <div class="modal-header">
            <h5 class="modal-title">Add Payment</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="number" class="form-control mb-2" id="paymentAmount" placeholder="Amount" required>
            <input type="date" class="form-control" id="paymentDate" required>
            <input type="hidden" id="paymentStudentId">
            <div class="form-check">
              <input class="form-check-input" type="radio" value="fees" name="for_what" id="for_what_fees" checked>
              <label class="form-check-label" for="for_what_fees">
                Fees
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="saving" name="for_what" id="for_what_others">
              <label class="form-check-label" for="for_what_others">
                Saving
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="requirements" name="for_what" id="for_what_others">
              <label class="form-check-label" for="for_what_others">
                Requirements
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Add Payment</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<!-- Payment History Modal -->
<div class="modal fade" id="historyModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Payment History</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <ul class="list-group" id="historyList"></ul>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
  <!--<script src="db-helper.js"></script>-->
  <script src="class-helper.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
